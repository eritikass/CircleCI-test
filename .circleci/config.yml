# Use the latest 2.1 version of CircleCI pipeline processing engine, see https://circleci.com/docs/2.0/configuration-reference/
version: 2.1


jobs:
    install:
      docker:
        - image: circleci/node:10
      steps:
        - checkout
        - run: |
            echo "hello world"
            echo "CIRCLE_SHA1=[$CIRCLE_SHA1]"
            echo "CIRCLE_TAG=[$CIRCLE_TAG]"
            echo "CIRCLE_BRANCH=[$CIRCLE_BRANCH]"

    make_docker:
      docker:
        - image: circleci/node:10
      environment:
        DOCKER_IMAGE: "eritikass/whatever:ci-test-$CIRCLE_BUILD_NUM"
      steps:
        - checkout
        - setup_remote_docker
        - run:
            name: "Docker login"
            command: |
              docker login -u $DOCKER_USER -p $DOCKER_PASS 
        - run:
            name: "Build/push docker"
            command: |
              echo "$DOCKER_IMAGE"
              docker build -t "$DOCKER_IMAGE" .
              docker push "$DOCKER_IMAGE"

    test:
      docker:
        - image: circleci/node:10
      steps:
        - checkout
        - run: |
            echo "hello world"
            echo "CIRCLE_SHA1=[$CIRCLE_SHA1]"
            echo "CIRCLE_TAG=[$CIRCLE_TAG]"
            echo "CIRCLE_BRANCH=[$CIRCLE_BRANCH]"

    build:
      docker:
        - image: circleci/node:10
      steps:
        - checkout
        - run: |
            echo "hello world"
            echo "CIRCLE_SHA1=[$CIRCLE_SHA1]"
            echo "CIRCLE_TAG=[$CIRCLE_TAG]"
            echo "CIRCLE_BRANCH=[$CIRCLE_BRANCH]"


# Orchestrate or schedule a set of jobs, see https://circleci.com/docs/2.0/workflows/
workflows:
  testing_things:
    jobs:
      - make_docker:
          filters:
            tags:
              only: /.*/
      - install:
          filters:
            tags:
              only: /.*/
      - test:
          filters:
            tags:
              only: /.*/
          requires:
            - install
      - build:
          filters:
            tags:
              only: /.*/
          requires:
            - install
            - test