# Use the latest 2.1 version of CircleCI pipeline processing engine, see https://circleci.com/docs/2.0/configuration-reference/
version: 2.1

jobs:

  test:
    working_directory: ~/circleci-test
    docker:
      - image: registry.gitlab.com/eritikass/ci-database:t1245
    steps:
      - checkout
      
      - run: aws --version
      - run:
          name: "auth for aws"
          command: |
            aws configure set aws_access_key_id "$AWS_KEY" --profile "default"
            aws configure set aws_secret_access_key "$AWS_SECRET" --profile "default"
            aws configure set region "eu-west-1" --profile "default"

      - run:
          name: "send message (1)"
          command: |
            # hwlo
            MSG="CIRCLECI=${CIRCLECI}"
            MSG="CIRCLE_WORKFLOW_ID=${CIRCLE_WORKFLOW_ID}&${MSG}"
            MSG="CIRCLE_TAG=${CIRCLE_TAG}&${MSG}"
            MSG="CIRCLE_SHA1=${CIRCLE_SHA1}&${MSG}"
            MSG="CIRCLE_PROJECT_REPONAME=${CIRCLE_PROJECT_REPONAME}&${MSG}"
            MSG="CIRCLE_JOB=${CIRCLE_JOB}&${MSG}"
            MSG="CIRCLE_BRANCH=${CIRCLE_BRANCH}&${MSG}"
            MSG="CIRCLE_USERNAME=${CIRCLE_USERNAME}&${MSG}"
 

            aws sns publish --topic-arn=${AWS_SNS_NAME} --message "${MSG}"

      - run:
          name: "send message (2)"
          command: |
            aws sns publish --topic-arn=arn:aws:sns:eu-west-1:805248565926:test2 --message "test2:${CIRCLE_WORKFLOW_ID}"

      # docker stuff
      - setup_remote_docker
      - run:
          name: "docker login"
          command: $(aws ecr get-login --no-include-email --region eu-west-1)
      - run:
          name: "docker build"
          command: |
            docker build -t 805248565926.dkr.ecr.eu-west-1.amazonaws.com/foo/fe:test-${CIRCLE_SHA1} .
            docker push 805248565926.dkr.ecr.eu-west-1.amazonaws.com/foo/fe:test-${CIRCLE_SHA1}

    #



# Orchestrate or schedule a set of jobs, see https://circleci.com/docs/2.0/workflows/
workflows:
  testing_things:
    jobs:
      - test
